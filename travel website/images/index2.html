<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->

<body>
  


  <div class="container mt-5 pt-4 col-sm-12  col-md-12 col-lg-7 border-0">
    <div class="carousel slide" data-bs-ride="carousel" id="carousel1" >
      <div class="carousel-indicators">
       <button data-bs-target="#carousel1" data-bs-slide-to="0" class='active'></button>
       <button data-bs-target="#carousel1" data-bs-slide-to="0" class='active'></button>
       <button data-bs-target="#carousel1" data-bs-slide-to="0" class='active'></button>
      </div>
      <div class="carousel-inner">
       <div class="carousel-item">
         <img src="/images/image4.PNG" alt="" class="img-fluid rounded d-block w-100">
         <div class="carousel-caption">
          <h2>Giraffe Haven:</h2>
          <p>Embrace Kenya's Majestic Giants</p>
         </div>
       </div>
       <div class="carousel-item active">
         <img src="/images/image6.PNG" alt="" class="img-fluid rounded d-block w-100">
         <div class="carousel-caption">
          <h2>The East African Rift Valley:</h2>
          <p>Where we became People</p>
         </div>
       </div>
       <div class="carousel-item">
         <img src="/images/image5.PNG" alt="" class="img-fluid rounded d-block w-100">

          <h2>Lake Bogoria:</h2>
          <p>Where Nature's Wonders Awaken</p>
         </div>
       </div>
      </div>
      <button class="carousel-control-prev" data-bs-target="#carousel1" data-bs-slide="prev">

      </button>
      <button class="carousel-control-next" data-bs-target="#carousel1" data-bs-slide="next">

     </div>
   </div>
  </div>
